<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页 - SYSTEM-HTY</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #e74c3c;
            --dark-color: #2c3e50;
            --light-color: #f8f9fa;
            --text-color: #333;
            --text-light: #7f8c8d;
            --card-bg: rgba(255, 255, 255, 0.92);
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
            --transition: all 0.3s ease;
            --nav-bg: rgba(52, 152, 219, 0.8);
            --border-color: #ddd;
        }

        [data-theme="dark"] {
            --text-color: #e0e0e0;
            --text-light: #a0a0a0;
            --light-color: #121212;
            --card-bg: #1e1e1e;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            --primary-color: #64b5f6;
            --secondary-color: #81c784;
            --accent-color: #ff8a65;
            --dark-color: #f5f5f5;
            --nav-bg: rgba(30, 30, 30, 0.95);
            --border-color: #444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            color: var(--text-color);
            scroll-behavior: smooth;
            background-color: var(--light-color);
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--light-color);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 0.5s ease;
        }

        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--card-bg);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
            position: relative;
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--primary-color);
        }

        h1, h2, h3 {
            color: var(--dark-color);
            margin-top: 0;
        }

        .user-profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .user-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            border: 3px solid var(--secondary-color);
        }

        .user-info {
            text-align: center;
        }

        .user-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
            box-shadow: var(--shadow);
        }

        .stats-container {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }

        .stat-card {
            text-align: center;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 8px;
            width: 150px;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--primary-color);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .stat-label {
            color: var(--text-light);
        }

        .recent-activity {
            margin-top: 30px;
        }

        .activity-list {
            list-style: none;
            padding: 0;
        }

        .activity-item {
            padding: 15px;
            margin-bottom: 15px;
            background: var(--card-bg);
            border-radius: 6px;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--secondary-color);
        }

        .activity-date {
            color: var(--text-light);
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .logout-btn {
            padding: 12px 24px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            transition: var(--transition);
        }

        .logout-btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        .login-prompt {
            text-align: center;
            padding: 30px;
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin: 30px 0;
        }

        .login-btn {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
            transition: var(--transition);
        }

        .login-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .error-message {
            background-color: #ffe6e6;
            color: #c0392b;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
            border-left: 4px solid #c0392b;
        }

        footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            text-align: center;
            color: var(--text-light);
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px 10px;
                padding: 20px;
            }
            
            .user-details {
                grid-template-columns: 1fr;
            }
            
            .stats-container {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .stat-card {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">
        <div class="loader-spinner"></div>
        <p>加载中...</p>
    </div>
    
    <div class="container">
        <header>
            <h1>个人主页</h1>
            <p>SYSTEM-HTY 的个人空间</p>
        </header>
        
        <div id="userContent">
            <!-- 用户内容将动态加载到这里 -->
            <div class="login-prompt">
                <h2>请先登录</h2>
                <p>您需要登录才能查看个人主页内容</p>
                <button class="login-btn" id="loginBtn">登录</button>
            </div>
        </div>
        
        <footer>
            <p>© 2023-2025 SYSTEM-HTY. 保留所有权利。</p>
        </footer>
    </div>

    <script>
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 设置超时，防止无限加载
            const loadTimeout = setTimeout(function() {
                const loader = document.getElementById('loader');
                if (loader && !loader.classList.contains('hidden')) {
                    loader.classList.add('hidden');
                    showError('加载超时，请检查网络连接或刷新页面');
                }
            }, 10000); // 10秒超时
            
            try {
                // 初始化Netlify Identity
                if (window.netlifyIdentity) {
                    // 绑定事件监听器
                    netlifyIdentity.on('init', user => {
                        clearTimeout(loadTimeout);
                        handleUserInit(user);
                    });
                    
                    netlifyIdentity.on('login', user => {
                        handleUserLogin(user);
                    });
                    
                    netlifyIdentity.on('logout', () => {
                        handleUserLogout();
                    });
                    
                    netlifyIdentity.on('error', err => {
                        clearTimeout(loadTimeout);
                        handleError(err);
                    });
                    
                    // 初始化Identity
                    netlifyIdentity.init();
                } else {
                    clearTimeout(loadTimeout);
                    handleError('Netlify Identity 小部件未加载');
                }
            } catch (error) {
                clearTimeout(loadTimeout);
                handleError('初始化过程中发生错误: ' + error.message);
            }
            
            // 绑定登录按钮
            document.getElementById('loginBtn').addEventListener('click', function() {
                netlifyIdentity.open('login');
            });
        });
        
        // 处理用户初始化
        function handleUserInit(user) {
            const loader = document.getElementById('loader');
            if (loader) {
                loader.classList.add('hidden');
            }
            
            if (user) {
                displayUserInfo(user);
            } else {
                displayLoginPrompt();
            }
        }
        
        // 处理用户登录
        function handleUserLogin(user) {
            displayUserInfo(user);
            netlifyIdentity.close();
        }
        
        // 处理用户退出
        function handleUserLogout() {
            displayLoginPrompt();
        }
        
        // 处理错误
        function handleError(error) {
            const loader = document.getElementById('loader');
            if (loader) {
                loader.classList.add('hidden');
            }
            
            showError('发生错误: ' + error);
            console.error('Netlify Identity 错误:', error);
        }
        
        // 显示错误信息
        function showError(message) {
            const userContent = document.getElementById('userContent');
            userContent.innerHTML = `
                <div class="error-message">
                    <h3>错误</h3>
                    <p>${message}</p>
                    <button class="login-btn" onclick="window.location.reload()">刷新页面</button>
                </div>
            `;
        }
        
        // 显示登录提示
        function displayLoginPrompt() {
            const userContent = document.getElementById('userContent');
            userContent.innerHTML = `
                <div class="login-prompt">
                    <h2>请先登录</h2>
                    <p>您需要登录才能查看个人主页内容</p>
                    <button class="login-btn" id="loginBtn">登录</button>
                </div>
            `;
            
            // 重新绑定登录按钮事件
            document.getElementById('loginBtn').addEventListener('click', function() {
                netlifyIdentity.open('login');
            });
        }
        
        // 显示用户信息
        function displayUserInfo(user) {
            const userContent = document.getElementById('userContent');
            
            // 使用用户邮箱的前缀作为用户名（去掉@后面的部分）
            const username = user.email.split('@')[0];
            const userInitial = username.charAt(0).toUpperCase();
            
            userContent.innerHTML = `
                <div class="user-profile">
                    <div class="user-avatar">${userInitial}</div>
                    <div class="user-info">
                        <h2>${user.user_metadata.full_name || username}</h2>
                        <p>${user.email}</p>
                    </div>
                </div>
                
                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-number">12</div>
                        <div class="stat-label">项目数量</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">28</div>
                        <div class="stat-label">评论数量</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${Math.floor((new Date() - new Date(user.created_at)) / (1000 * 60 * 60 * 24))}</div>
                        <div class="stat-label">使用天数</div>
                    </div>
                </div>
                
                <div class="user-details">
                    <div class="detail-card">
                        <h3>账户信息</h3>
                        <p><strong>用户ID:</strong> ${user.id}</p>
                        <p><strong>邮箱:</strong> ${user.email}</p>
                        <p><strong>账户创建:</strong> ${new Date(user.created_at).toLocaleDateString('zh-CN')}</p>
                    </div>
                    <div class="detail-card">
                        <h3>登录状态</h3>
                        <p><strong>最后登录:</strong> ${new Date().toLocaleString('zh-CN')}</p>
                        <p><strong>登录方式:</strong> ${user.app_metadata.provider || 'email'}</p>
                        <p><strong>邮箱验证:</strong> ${user.email_verified ? '已验证' : '未验证'}</p>
                    </div>
                </div>
                
                <div class="recent-activity">
                    <h3>最近活动</h3>
                    <ul class="activity-list">
                        <li class="activity-item">
                            <div class="activity-date">${new Date().toLocaleString('zh-CN')}</div>
                            <div class="activity-content">登录了个人主页</div>
                        </li>
                        <li class="activity-item">
                            <div class="activity-date">${new Date(Date.now() - 86400000).toLocaleString('zh-CN')}</div>
                            <div class="activity-content">浏览了项目页面</div>
                        </li>
                        <li class="activity-item">
                            <div class="activity-date">${new Date(Date.now() - 172800000).toLocaleString('zh-CN')}</div>
                            <div class="activity-content">下载了教学辅助工具</div>
                        </li>
                    </ul>
                </div>
                
                <div style="text-align: center; margin-top: 30px;">
                    <button class="logout-btn" id="logoutBtn">退出登录</button>
                </div>
            `;
            
            // 绑定退出按钮事件
            document.getElementById('logoutBtn').addEventListener('click', function() {
                netlifyIdentity.logout();
            });
        }
    </script>
</body>
</html>
